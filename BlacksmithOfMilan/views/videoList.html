<div class="videolist">
    <div class="head">
        <span ui-sref="home"  class="fa fa-angle-left pull-left">&nbsp;&nbsp;返回</span>
        <span ui-sref="home" class="headcenter">教学楼</span>      
    </div>
    <div style="height: 60px;"></div>
    <div tabIndex="1" ng-blur="type()">
        <div class="type">
            <div ng-click="clickgrade()" class="grade">
                <div class="grade1">年级</div>             
            </div>
            <div ng-click="clicksubject()" class="subject">
                <div class="subject1">科目</div>        
            </div>
            
        </div>
        <div ng-show="gradeshow" class="grade2">
            <div class="gradeone"  ng-click="ongrade(x.numb)" ng-repeat=" x in gradesites">{{x.site}}</div>
           
            
            
        </div>
        <div ng-show="subjectshow" class="subject2">
                <div  class="gradeone" ng-click="onsubject(x.numb)" ng-repeat="x in subjectsites">{{x.site}}</div>
                         
            </div>
    </div>
    
    
    <div>
        <div >
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <img ng-click="vm.urlClick(slide.url)" ng-src="{{slide.image}}"  style="margin:auto;height: 200px">
                    <div class="carousel-caption">
                        <h4>{{slide.text}}</h4>
                    </div>
                </div>
            </div>
        </div>
  
    </div>
    <div ng-model="vm.action" ng-repeat=" x in vm.list" class="listone">
        <div class="list">
            <div class="imgleft"><img style="width: 50px;height: 60px;" src="{{x.avatar}}" alt="头像"></div>
            <div class="content">
                
                <div ng-model="vm.autthor" ng-click="vm.onclick()" class="author">{{x.title}}</div>
                <p class="text" ng-model="vm.titletext"  >{{x.textVideo}}</p>
                
            </div>
            
        </div>
        <div class="seo"  ng-click="vm.clickvideo(x.id)" style="cursor: pointer;width: 100%;height: 240px;">
           
                    <img class="videos" style="width: 100%;height: 100%;" src="{{x.bannerUrl||vm.defaultImage}}" alt="">
                    <span>点击观看</span>

                </div>
                
                
                <div class="contentbottom">
                    <span class="up"><img style="width: 20px;height: 20px;" ng-src="{{vm.likeSrc(x.liked)}}" alt=""><span>{{x.userLike}}</span></span>
                    <span class="break"><img  style="width: 20px;height: 20px;"  ng-src="{{vm.collectSrc(x.collected)}}" alt=""><span>{{x.collection}}</span></span>
                    <span class='time'><span>{{x.updateAt|timeFormat}}</span> <img src="../images/articleList/p2.png" alt=""></span>
                </div>
                
            </div>
            
            <!-- 轮播图 -->
            
            
            
            
            
            
            
            <div  class="loadbutton"><button ng-click="vm.clickAdd()">点击加载更多</button></div>
            
            
        </div>
